<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <!--top bar letting u navigate to view highscores and watch the timer -->
        <section id = topBar>
                <p><a href="" id = viewHighscore>View high-scores</a></p>
                <p id = timerText>Time: <span id= timer>0</span> </p>
        </section>

        <!---->
        <section id = quizBox>
            <!--Box 1 that you see on startup-->
            <div id = introductionPage>
                <h1 id = title>Coding Quiz Challenge</h1>
                <p id = quizDescribe> 
                Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score and time by 
                10 seconds!
                </p>
                <button type="button" id = "startQuiz" >Start Quiz!</button>
            </div>

            <!--Box 2 that you see as you do the quiz-->
            <div id = quizPage style ="display: none;">
                <h1 id = question></h1>
                <ol id = answers></ol>
                
            </div>        
            <h2 id = rightWrong></h2>

            <!--Box 3 that you see when quiz done Score Submit -->
            <div id = highscorePageSubmit style ="display: none;">
                <h1>Quiz Complete!</h1>
                <p>Your final score is <span id = finalScore>0</span>.</p>
                <input type="text" name="initials" id="initials" placeholder="Enter your initials">
                <button id = "submitScore" >Submit</button>
            </div>

            <div id="highscore" style ="display: none;">
                <h1>Highscores</h1>
                <ol id = scoreList></ol>
                <button id = "goBack">Go Back</button>
                <button id = "clearScores">Clear Highscores</button>
            </div>
        </section>
        
        <script src="assets/script.js" async defer></script>
    </body>
</html>
